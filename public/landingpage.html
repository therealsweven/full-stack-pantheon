<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/landingPage.css" />
  </head>
  <body>
    <div class="justify-content-around left-row">
      <div class="p-2">
        <button type="button" class="btn btn-dark">Table Map</button>

        <div>
          <button type="button" class="btn btn-dark">Tab Name</button>
        </div>

        <p class="serverName">Server Name</p>

        <table style="width: 20%">
          <tr>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price</th>
          </tr>

          <tr>
            <td>Item 1</td>
            <td>x 1</td>
            <td>$24.99</td>
          </tr>
        </table>
      </div>
      <div>
        <button type="button" class="btn btn-dark">Send to Kitchen</button>
      </div>
      <div class="sales-tax">
        <table style="width: 20%">
          <tr>
            <th>Sales Tax:</th>
            <td>x 5%</td>
          </tr>
          <tr>
            <th>Total:</th>
            <td>$1000.00</td>
          </tr>
        </table>
      </div>
      <div>
        <button type="button" class="btn btn-dark">Checkout</button>
      </div>
    </div>

    <div class="justify-content-around right-row">
    <div class="p-2">
        <button class="btn btn-lg btn-primary">Drinks</button>
        <button class="btn btn-lg btn-primary">Food</button>
        <button class="btn btn-lg btn-primary">Merch <br>Giftcards</button>
      </div>
    </div>
  </body>
</html>
