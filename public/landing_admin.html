<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main
      class="container-fluid text-center"
      style="background-color: lightslategray; height: 100vh"
    >
      <nav class="row">
        <div class="col-2 btn small-btn btn-secondary">Back</div>
        <h1 class="col text-center">Administrator Settings</h1>
        <div class="col-2 btn small-btn btn-secondary">Customize</div>
      </nav>
      <section class="row g-2">
        <div class="col">
          <div id="viewOrders" type="button" class="btn big-btn btn-light">
            View Orders
          </div>
        </div>
        <div class="col">
          <div id="viewOrders" type="button" class="btn big-btn btn-danger">
            Delete Current Order
          </div>
        </div>
      </section>
      <section class="row g-2">
        <div class="col">
          <div id="editEmployees" type="button" class="btn big-btn btn-light">
            Edit Employees
          </div>
        </div>
        <div class="col">
          <div id="editMenu" type="button" class="btn big-btn btn-light">
            Edit Menu
          </div>
        </div>
      </section>
    </main>
    <!-- BOOTSTRAP  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>

    <!-- Temporary CSS Code to be Transported to CSS when its time -->

      nav {
        background-color: whitesmoke;
        margin-bottom: 100px;
      }

      .small-btn {
        margin: 5px;
      }

      .big-btn {
        justify-content: center;
        margin: 10px;
        height: 200px;
        line-height: 200px;
        width: 200px;
        border-radius: 20px;
      }
    </style>

</html>
