<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mercury POS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <section class="h-100 bg-dark">
        <div class="container py-5 h-100">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col">
              <div class="card card-registration my-4">
                <div>
                  <h1 class="m-3 text-uppercase text-center">
                    Mercury POS registration form
                  </h1>
                  <div class="row g-0">
                    <div
                      class="col-xl-6 d-none d-xl-block sample-img-container"
                    >
                      <img
                        src="../public/images/POSsample.PNG"
                        alt="Sample photo"
                        class="img-fluid"
                        style="
                          border-top-left-radius: 0.25rem;
                          border-bottom-left-radius: 0.25rem;
                        "
                      />
                    </div>
                    <div class="col-xl-6">
                      <div class="card-body p-md-5 text-black">
                        <div class="row justify-content-between">
                          <div class="col-md-6 mb-4">
                            <div class="form-outline">
                              <label class="form-label" for="company_name">
                                Company Name
                              </label>
                              <input
                                type="text"
                                id="company_name"
                                class="form-control form-control-lg"
                              />
                            </div>
                          </div>

                          <div class="col-md-6 mb-4">
                            <div class="form-outline">
                              <label class="form-label" for="username">
                                Username
                              </label>
                              <input
                                type="text"
                                id="username"
                                class="form-control form-control-lg"
                              />
                            </div>
                          </div>
                        </div>

                        <div class="form-outline mb-4">
                          <label class="form-label" for="address"
                            >Address</label
                          >
                          <input
                            type="text"
                            id="address"
                            class="form-control form-control-lg"
                          />
                        </div>

                        <div class="row">
                          <div class="col-md-6 mb-4">
                            <p>State</p>
                            <select class="select">
                              <option value="1">Alabama</option>
                              <option value="2">Alaska</option>
                              <option value="3">Arizona</option>
                              <option value="4">Arkansas</option>
                              <option value="5">California</option>
                              <option value="6">Colorado</option>
                              <option value="7">Connecticut</option>
                              <option value="8">Delaware</option>
                              <option value="9">Florida</option>
                              <option value="10">Georgia</option>
                              <option value="11">Hawaii</option>
                              <option value="12">Idaho</option>
                              <option value="13">Illinois</option>
                              <option value="14">Indiana</option>
                              <option value="15">Iowa</option>
                              <option value="16">Kansas</option>
                              <option value="17">Kentucky</option>
                              <option value="18">Louisiana</option>
                              <option value="19">Maine</option>
                              <option value="20">Maryland</option>
                              <option value="21">Massachusetts</option>
                              <option value="22">Michigan</option>
                              <option value="23">Minnesota</option>
                              <option value="231">Miserable</option>
                              <option value="24">Mississippi</option>
                              <option value="25">Missouri</option>
                              <option value="26">Montana</option>
                              <option value="27">Nebraska</option>
                              <option value="28">Nevada</option>
                              <option value="29">New Hampshire</option>
                              <option value="30">New Jersey</option>
                              <option value="31">New Mexico</option>
                              <option value="32">New York</option>
                              <option value="33">North Carolina</option>
                              <option value="34">North Dakota</option>
                              <option value="35">Ohio</option>
                              <option value="36">Oklahoma</option>
                              <option value="37">Oregon</option>
                              <option value="38">Pennsylvania</option>
                              <option value="39">Rhode Island</option>
                              <option value="40">South Carolina</option>
                              <option value="41">South Dakota</option>
                              <option value="42">Tennessee</option>
                              <option value="43">Texas</option>
                              <option value="44">Utah</option>
                              <option value="45">Vermont</option>
                              <option value="46">Virginia</option>
                              <option value="47">Washington</option>
                              <option value="48">West Virginia</option>
                              <option value="49">Wisconsin</option>
                              <option value="50">Wyoming</option>
                            </select>
                          </div>

                          <div class="form-outline col-md-6 mb-4">
                            <label class="form-label" for="city">City</label>
                            <input
                              type="text"
                              id="city"
                              class="form-control form-control-lg"
                            />
                          </div>
                        </div>

                        <div class="form-outline mb-4">
                          <label class="form-label" for="zipcode"
                            >Zipcode</label
                          >
                          <input
                            type="text"
                            id="zipcode"
                            class="form-control form-control-lg"
                          />
                        </div>

                        <div class="form-outline mb-4">
                          <label class="form-label" for="merchant_email"
                            >Email</label
                          >
                          <input
                            type="email"
                            id="merchant_email"
                            class="form-control form-control-lg"
                          />
                        </div>

                        <div class="form-outline mb-4">
                          <label class="form-label" for="merchant_password"
                            >Password</label
                          >
                          <input
                            type="password"
                            id="merchant_password"
                            class="form-control form-control-lg"
                          />
                        </div>

                        <div
                          class="d-flex justify-content-between pt-3 signup-submit"
                        >
                          <p>
                            (Be sure to check your email to verify your account)
                          </p>
                          <button
                            type="button"
                            class="btn btn-warning btn-lg ms-2"
                          >
                            Submit form
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
