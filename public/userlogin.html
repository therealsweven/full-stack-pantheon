<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mercury POS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../public/css/login.css" />
  </head>
  <body>
    <main>
      <script src="https://hosted.epxuap.com/post.js"></script>
      <script>
        function epxSuccessCallback(msg) {
          alert("Success: " + msg);
          console.log(msg);
        }
        function epxFailureCallback(msg) {
          alert("Failure: " + msg);
          console.log(msg);
        }
      </script>
      <form id="EpxCheckoutForm" name="EpxCheckoutForm">
        <div>
          <label for="PAN">Card Number:</label
          ><input type="text" id="PAN" name="PAN" value="4111111111111111" />
        </div>

        <div>
          <label for="Expire">Expire:</label
          ><input type="text" id="Expire" name="Expire" value="0822" />
        </div>

        <div>
          <label for="CVV">CVV:</label
          ><input type="text" id="CVV" name="CVV" value="123" />
        </div>

        <div>
          <label for="Amount">Amount:</label
          ><input type="amount" id="Amount" name="Amount" value="1.00" />
        </div>
        <div>
          <label for="Email">Email:</label
          ><input type="email" id="Email" name="Email" value="john@aol.com" />
        </div>

        <div>
          <label for="Billing Name">Billing Name:</label
          ><input
            type="text"
            id="Billing Name"
            name="Billing Name"
            value="John Doe"
          />
        </div>
        <div>
          <label for="Billing Postal Code">Billing Postal Code:</label
          ><input
            type="zip"
            id="Billing Postal Code"
            name="Billing Postal Code"
            value="80206"
          />
        </div>

        <div>
          <input
            type="hidden"
            name="FailureCallback"
            value="epxFailureCallback"
          /><input
            type="hidden"
            name="SuccessCallback"
            value="epxSuccessCallback"
          /><input
            type="hidden"
            name="PublicKey"
            value="eyAidGVybWluYWxQcm9maWxlSWQiOiAiMWRiNWExMDQtZTJjYy00ZjAzLWExZTctNjZhNTFjMWQxZmE2IiB9"
          />
          <input type="hidden" name="Captcha" value="bypass" />
        </div>

        <div>
          <button onclick="Epx.sendPost()" type="button">Send Payment</button>
        </div>
      </form>

      <style>
        @keyframes spin {
          0% {
            transform: rotate(0deg);
          }
          100% {
            transform: rotate(360deg);
          }
        }
      </style>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
